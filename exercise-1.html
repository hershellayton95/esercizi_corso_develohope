<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here
  let obj;

  const fetchButton = document.getElementById("fetch-post");
  const storageButton = document.getElementById("save-post");

  const fetchPost = async () => {
    const request = await fetch('https://jsonplaceholder.typicode.com/posts/1');
    const response = await request.json();
    return response;
  }

  fetchButton.onclick = () => fetchPost().then((returned) => {
      obj = returned; 
      console.log("Dati Fetchiati!");}
    );
  storageButton.onclick = () => {
    try{
      for (const [key, value] of Object.entries(obj)) {
        localStorage.setItem(key, value);
      }
      console.log("Dati in Local Storage!")
    } catch (err){
      console.log(err.message);
      console.log("Premi Fetch Post!")
    }
  }
</script>
