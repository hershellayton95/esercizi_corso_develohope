<html>

<body>
    <div id="container">
        <ul class="todo-list"></ul>
    </div>
</body>

</html>

<script>
    // code here

    const obj = "";

    const todoList = document.querySelector(".todo-list");

    const fetchPost = async () => {
        const request = await fetch('https://jsonplaceholder.typicode.com/todos');
        const response = await request.json();
        return response;
    }

    fetchPost().then((returned) => {
        
        for (const key in returned) {
            // metodo 2
            // todoList.innerHTML += `<li>${returned[key].title}</li>`;
            // metodo 2
            const liNode = document.createElement('li');
            liNode.innerText = returned[key].title;
            todoList.append(liNode);
        }
    });

</script>
