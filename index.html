<html>

<body>
    <div id="container">
        <h2>Person's List</h2>
        <table id="person-table">
            <tbody></tbody>
        </table>
        <button id="add-row">Add row</button>
    </div>
</body>

</html>

<script>
    // code here

    function addRow() {
        document.querySelector("#person-table").querySelector("tbody").innerHTML += `<tr><td>firstName</td><td>lastName</td><td>age</td></tr>`
    }

    const addButton = document.getElementById("add-row");
    addButton.addEventListener("click", (event) => {

        addRow();

    });


</script>
