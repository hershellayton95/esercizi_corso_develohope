<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  // code here
  const fetchFromStorage = document.getElementById("fetch-post");
  const postTitle = document.getElementById("post-title");

  fetchFromStorage.onclick = () => {

    postTitle.innerHTML = localStorage.getItem("title");

  }


</script>
