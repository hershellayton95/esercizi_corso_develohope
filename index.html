<html>

<body>
    <div id="container">
        <form>
            <div>
                <label>First Name:</label>
                <input type="text" class="form-input" id="firstName" value="Mario" />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" class="form-input" id="lastName" value="Rossi" />
            </div>
            <div>
                <label>Age:</label>
                <input type="number" class="form-input" id="age" value="25" />
            </div>
        </form>
    </div>
</body>

</html>

<script>
    // code here
    const values = document.querySelectorAll(".form-input");
    const person = {};

    let i = 0;
    while (values[i]) {
        person[values[i].id] = values[i].value;
        i++;
    }

    const form = document.querySelector("form").setAttribute("data-person", JSON.stringify(person));

</script>
