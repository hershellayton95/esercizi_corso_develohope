<html>

<body>
    <div id="container">
        <form>
            <div>
                <label>Title</label>
                <input type="text" id="todo-title" />
            </div>
            <div>
                <label>Completed</label>
                <input type="checkbox" id="todo-completed" />
            </div>

            <button type="submit" id="submit-todo"></button>
        </form>
    </div>
</body>

</html>

<script>

    document.getElementById("submit-todo").parentElement.addEventListener("submit", async(event) => {

        event.preventDefault(); //evito di refreshare la pagina

        await fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
            "Content-type": "application/son; charset=UTF-8"
        },
        body: JSON.stringify({
            title: "title",
            completed: "completed"
        })
    })
        .then(request => { return request.json() })
        .then(json => console.log("Success:", json))
    })

</script>
